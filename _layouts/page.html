---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {%- if page.image -%}
  <img src="{{- page.image | relative_url -}}" alt="" class="featured-image">
  {%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
